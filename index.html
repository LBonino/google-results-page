<!DOCTYPE html>

        <title>

    <body>
        <header>
            <div id="header-top">
                <div id="header-top-left">
                    <a href="#"><img src="images/google-logo.png" alt="The Google logo"></a>

                    <div id="searchbar-div">
                        <input type="text" id="searchbar">
                        <div id="searchbar-icons">
                            <img src="images/clear-icon.svg" alt="A cross (clear) icon">
                            <span id="pipe"></span>
                            <img src="images/mic-icon.svg" alt="A microphone icon">
                            <img src="images/search-bar-icon.svg" alt="A magnifier icon">
                        </div>
                    </div>
                </div>

                <div id="header-top-right">
                    <button id="apps-button"><svg focusable="false" viewBox="0 0 24 24" height="24px" width="24px" fill="#555"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></button>
                    <a href="#" id="sign-in">Sign in</a>
                </div>
            </div>

            <div id="header-bottom">
                <nav>
                    <ul>
                        <li><a href="#" id="all-link"><img src="images/search-bar-icon.svg" alt="A magnifier icon">All</a><span id="horizontal-line"></span></li>
                        <li><a href="#"><img src="images/videos-icon.svg" alt='A "play" icon inside a box'>Videos</a></li>
                        <li><a href="#"><img src="images/news-icon.svg" alt='A newspaper icon'>News</a></li>
                        <li><a href="#"><img src="images/pin-icon.svg" alt="A location marker">Maps</a></li>
                        <li><a href="#"><img src="images/picture-icon.svg" alt="An icon representing a picture">Images</a></li>
                        <li><a href="#"><img src="images/more-icon.svg" alt="Three vertical dots">More</a></li>
                    </ul>
                </nav>
                
                <div id="header-bottom-right">
                    <a href="#">Settings</a>
                    <div id="tools-button" class="header-buttons">Tools</div>
                </div>
            </div>
        </header>

        <footer>
            <div id="footer-top">
                <ul>
                    <li>Argentina</li>

            <div id="footer-bottom">
                <ul>
                    <li><a href="#">Help</a></li>
